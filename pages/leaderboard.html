<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <div class="container">
    <h1>Leaderboard</h1>
    <table>
      <thead>
        <tr><th>Rank</th><th>User</th><th>Cards Generated</th></tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
    <a href="index.html">Back to Home</a>
  </div>
  <script>
    fetch('/api/leaderboard')
      .then(res => res.json())
      .then(data => {
        document.getElementById('leaderboard').innerHTML = 
          data.map((user, index) => `<tr><td>${index + 1}</td><td>${user.name}</td><td>${user.count}</td></tr>`).join('');
      });
  </script>
</body>
</html>
